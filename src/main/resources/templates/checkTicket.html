<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Check Ticket</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/checkTicket.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Lotto App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/playLotto}">Play Lotto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/checkTicket}">Check Results</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Check Ticket</h1>
    <form id="checkTicketForm" class="form-inline">
        <div class="form-group mb-2">
            <label for="ticketNumber" class="sr-only">Ticket Number</label>
            <input type="text" class="form-control" id="ticketNumber" placeholder="Enter ticket number" style="width: 400px;">
        </div>
        <button type="button" class="btn btn-primary mb-2" onclick="checkTicket()">Check Ticket</button>
    </form>
    <div id="result" class="mt-3"></div>
    <h3 class="mt-5">Match Counts</h3>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>Matches</th>
            <th>Count</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>3 Matches</td>
            <td id="count3">0</td>
        </tr>
        <tr>
            <td>4 Matches</td>
            <td id="count4">0</td>
        </tr>
        <tr>
            <td>5 Matches</td>
            <td id="count5">0</td>
        </tr>
        <tr>
            <td>6 Matches</td>
            <td id="count6">0</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="errorMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/checkTicket.js"></script>
</body>
</html>
