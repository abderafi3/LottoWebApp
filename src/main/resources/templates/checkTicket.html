<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lotto Webapp Simulator | Check Ticket</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/checkTicket.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" th:href="@{/}">Lotto Webapp Simulator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Homepage</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/playLotto}">Play Lotto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/checkTicket}">Check Results</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">

    <!-- Last Draw Info -->
    <h3 class="mt-2">Last Draw Numbers:</h3>
    <div class="number-block mb-4" id="lastDrawNumbers">
        <div th:each="num : ${lastGeneratedNumbers}" th:text="${num}">0</div>
    </div>

    <form id="checkTicketForm" class="form-inline w-100">
        <div class="row w-100 no-gutters">
            <div class="col-12 col-md-9 mb-2">
                <div class="form-group w-100">
                    <label for="ticketNumber" class="sr-only">Ticket Number</label>
                    <input type="text" class="form-control w-100" id="ticketNumber" placeholder="Enter ticket number">
                </div>
            </div>
            <div class="col-12 col-md-3 mb-2">
                <button type="button" class="btn btn-primary w-100" onclick="checkTicket()">Check Ticket</button>
            </div>
        </div>
    </form>

    <div id="result" class="mt-3"></div>
    <h3 class="mt-5">Match Counts</h3>
    <table class="table table-bordered table-hover text-center">
        <thead class="thead-light">
        <tr>
            <th>Matches</th>
            <th>Count</th>
            <th>Prize</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>3 Matches</td>
            <td id="count3">0</td>
            <td id="prize3" class="text-right">100€</td>
        </tr>
        <tr>
            <td>4 Matches</td>
            <td id="count4">0</td>
            <td id="prize4" class="text-right">1 000€</td>
        </tr>
        <tr>
            <td>5 Matches</td>
            <td id="count5">0</td>
            <td id="prize5" class="text-right">10 000€</td>
        </tr>
        <tr>
            <td>6 Matches</td>
            <td id="count6">0</td>
            <td id="prize6" class="text-right">1 000 000€</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Error Modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="errorMessage">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/js/checkTicket.js"></script>
</body>
</html>
